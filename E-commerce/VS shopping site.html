<!DOCTYPE html>

    <div class="category">

            <button class="sportimg">
                <img src="https://cdn-icons-png.flaticon.com/128/3311/3311567.png" height="60px" width="60px">
            </button>
            <div class="sporttxt">Sports</div>
        </div>
        <div class="grocery">
            <button class="groceryimg">
                <img src="https://cdn-icons-png.flaticon.com/128/3514/3514242.png" height="60px" width="60px">
            </button>
            <div class="grocerytxt">Grocery</div>
        </div>
        <div class="gadget">
            <button class="gadgetimg">
                <img src="https://cdn-icons-png.flaticon.com/128/10621/10621957.png" height="60px" width="60px">
            </button>
            <div class="gadgettxt">Gadgets</div>
        </div>
        <div class="Medicine">
            <button class="medicineimg">
                <img src="https://cdn-icons-png.flaticon.com/128/2968/2968933.png" height="60px" width="60px">
            </button>
            <div class="medicinetxt">Medicine</div>
        </div>
        <div class="toys">
            <button class="toyimg">
                <img src="https://cdn-icons-png.flaticon.com/128/3362/3362961.png" height="60px" width="60px">
            </button>
            <div class="toytxt">Toys</div>
        </div>
        <div class="kidswear">
            <button class="kidswearimg">
                <img src="https://cdn-icons-png.flaticon.com/128/1227/1227199.png" height="60px" width="60px">
            </button>
            <div class="kidsweartxt">Kid's wear</div>
        </div>
        <div class="menswear">
            <button class="menswearimg">
                <img src="https://cdn-icons-png.flaticon.com/128/2789/2789227.png" height="60px" width="60px">
            </button>
            <div class="mensweartxt">Men's wear</div>
        </div>
        <div class="womenswear">
            <button class="womenswearimg">
                <img src="https://cdn-icons-png.flaticon.com/128/9047/9047361.png" height="60px" width="60px">
            </button>
            <div class="womensweartxt">Women's wear</div>
        </div>
    </div>
    <div class="container">
        <header>
            <div class="tit">PRODUCT LIST</div>
            <div class="cart-icon">
                <svg class="cart-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">

                </svg>
                <span>0</span>  
            </div>
        </header>
        <div class="listproducts">

        </div>
    </div>
    <div class="carttab">
        <h1>Shopping cart</h1>
        <div class="listcart">
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout">CHECK OUT</button>
        </div>
    </div>
